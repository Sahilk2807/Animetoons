<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animetoon - Admin Panel</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div id="admin-login" style="display:none;" class="animate__animated animate__fadeIn">
        <div class="container mt-5">
            <div class="card mx-auto" style="max-width: 700px;">
                <div class="card-header bg-primary text-white">
                    <h2>Animetoon Admin Panel</h2>
                </div>
                <div class="card-body">
                    <div id="alert-container"></div>
                    <form id="add-anime-form">
                        <div class="mb-3">
                            <label for="anime-search" class="form-label">Search by Title or TMDb TV ID</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="anime-search" placeholder="e.g., Attack on Titan or 1429" required>
                                <button class="btn btn-secondary" type="button" id="fetch-tmdb-btn">
                                    <span id="fetch-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                    Fetch Details
                                </button>
                            </div>
                        </div>
                        
                        <input type="hidden" id="anime_id">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="poster_url" class="form-label">Poster URL</label>
                            <input type="text" class="form-control" id="poster_url" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="Action">Action</option><option value="Comedy">Comedy</option><option value="Romance">Romance</option><option value="Sci-Fi">Sci-Fi</option><option value="Fantasy">Fantasy</option><option value="Drama">Drama</option><option value="Horror">Horror</option>
                            </select>
                        </div>
                        
                        <hr>
                        <h5>Episodes</h5>
                        <div id="episode-list-admin">
                            <!-- Episode fields will be added here dynamically -->
                        </div>
                        <button type="button" id="add-episode-btn" class="btn btn-sm btn-outline-success mt-2">Add Episode</button>
                        <hr>
                        
                        <button type="submit" id="submit-btn" class="btn btn-primary w-100">
                            <span id="submit-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                            <span id="submit-text">Add/Update Anime</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
